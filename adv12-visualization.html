<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="https://threejs.org/build/three.js"></script>
		<script>
function simulate(moons) {
    for (let i = 0; i < moons.length - 1; i++) {
        for (let j = i+1; j < moons.length; j++) {
            for (let k = 0; k < 3; k++) {
                let mp = [moons[i], moons[j]];
                let c = mp[0][0][k] - mp[1][0][k]

                if (c == 0)
                    continue;
                if (c > 0)
                    mp = mp.reverse();

                ++mp[0][1][k];
                --mp[1][1][k];
            }
        }
    }

    for (let i = 0; i < moons.length; i++)
            for (let k = 0; k < 3; k++) {
                let v = moons[i][1][k]
                moons[i][0][k] += moons[i][1][k]
            }
}

var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 1000 );


var renderer = new THREE.WebGLRenderer();
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement );

var sphereGeometry = new THREE.SphereGeometry( 1, 32, 32 );

var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );

let moons = [ 
  [ [ -4, 3, 15 ], [ 0, 0, 0 ] ],
  [ [ -11, -10, 13 ], [ 0, 0, 0 ] ],
  [ [ 2, 2, 18 ], [ 0, 0, 0 ] ],
  [ [ 7, -1, 0 ], [ 0, 0, 0 ] ] 
]

let coordinates = ['x', 'y', 'z'];

var sun = new THREE.Mesh(sphereGeometry, new THREE.MeshBasicMaterial({color: 0xffff00}));

const colors = ['aqua', 'bisque', 'brown', 'darkgoldenrod'];
var moonsObjects = 
  moons.map((moon, i) => {
    console.log(colors[i]);

    let moonObj = new THREE.Mesh(
      sphereGeometry,
      new THREE.MeshBasicMaterial({color: new THREE.Color(colors[i])})
    )
    
    moon[0].forEach((value, i) =>
      moonObj.position[coordinates[i]] = value);

    return moonObj;
  });

//var cube = new THREE.Mesh( geometry, material );
//scene.add( cube );
//scene.add(sun);
moonsObjects.forEach(moon => scene.add(moon));

//camera.position.x = 0;
//camera.position.y = 1;

let previousTimestamp;
function animate(timestamp) {
	requestAnimationFrame( animate );
  sun.rotation.x += 0.01;
  sun.rotation.y += 0.01;
  camera.position.set(100, 100, 100);
  camera.lookAt(0, 0, 0);
  let fraction = timestamp - previousTimestamp || 100;

  if (fraction >= 100) {
    simulate(moons);
    previousTimestamp = timestamp;
  }
  moons.forEach((moon, moonI) => 
    moon[0].forEach((value, i) => moonsObjects[moonI].position[coordinates[i]] = value));
	renderer.render( scene, camera );
}
animate();

camera.position.z = 5;
		</script>
	</body>
</html>
